<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="wrapper">
      <nav class="nav">
        <img class="nav__logo" src="assets/images/logo.svg" alt="Logo" />
      </nav>
      <header class="header">
        <img
          class="header__mockup"
          src="./assets/images/illustration-mockups.svg"
          alt="Mockups"
        />
        <div class="header__info">
          <h1 class="header__title">Build The Community Your Fans Will Love</h1>
          <p class="header__description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="header__btn">Register</button>
        </div>
      </header>
      <div class="social">
        <ul class="social__list">
          <li class="social__item">
            <a href="https://www.facebook.com" class="social__link"
              ><i class="fab fa-facebook-f social__icon"></i
            ></a>
          </li>
          <li class="social__item">
            <a href="https://twitter.com/" class="social__link"
              ><i class="social__icon fab fa-twitter"></i
            ></a>
          </li>
          <li class="social__item">
            <a href="https://www.instagram.com/?hl=es" class="social__link"
              ><i class="social__icon fab fa-instagram"></i
            ></a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
